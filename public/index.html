<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de Clases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- HEADER -->
    <header class="header">
        <h1>Intercambio de Clases</h1>
        <p id="usuario-actual"></p>
    </header>

    <!-- LISTA DE SOLICITUDES (SCROLL) -->
    <main id="lista-solicitudes" class="lista-solicitudes"></main>

    <!-- BOTÓN PRINCIPAL -->
    <button id="btn-formulario" class="btn-principal">
        + Solicitar intercambio
    </button>

</div>

<!-- FORMULARIO DESLIZABLE -->
<section id="formulario-container" class="formulario-container oculto">

    <!-- BOTÓN CERRAR -->
    <button type="button" id="cerrar-formulario" class="cerrar-formulario">
        ✕
    </button>

    <!-- ALERTA DE ERROR DEL FORM -->
     <div id="alerta-error" class="alerta alerta-error oculto"></div>

    <!-- ALERTA INFORMATIVA FIJA -->
    <div class="alerta alerta-info-texto">
        ⚠️ <strong>Atención:</strong><br>
        Ingresa aquí la <strong>clase a la que tú NO podrás asistir</strong>
        (grupo y fecha).<br>
        Esta clase será intercambiada por la del otro estudiante.
    </div>

    <!-- SELECTOR DE CLASES PROPIAS -->
    <div id="selector-clase-propia" class="selector-clase-propia oculto">
        <label for="clases-propias">
            Selecciona una de tus clases ya registradas:
        </label>
        <select id="clases-propias">
            <option value="">-- Usar otra clase --</option>
        </select>
    </div>

    <!-- FORMULARIO -->
    <form id="formulario" class="formulario">
        <h2>Nueva solicitud</h2>

        <label>
            Asignatura
            <input type="text" id="asignatura" required>
        </label>

        <label>
            Grupo
            <input type="number" id="grupo" required>
        </label>

        <label>
            Fecha a la que no puede asistir
            <input type="date" id="fecha" required>
        </label>

        <button type="submit" class="btn-submit">
            Guardar
        </button>
    </form>

</section>

<script src="functions.js"></script>
</body>
</html>
