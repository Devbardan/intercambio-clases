<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Intercambio de Clases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <h1>Intercambio de Clases</h1>
    <p id="usuario-actual"></p>

    <!-- ALERTA INFORMATIVA -->
    <div id="alerta-info" class="alerta info oculto"></div>

    <!-- ALERTA ERROR -->
    <div id="alerta-error" class="alerta error oculto"></div>

    <!-- LISTA SCROLLEABLE -->
    <div id="lista-solicitudes" class="lista"></div>

    <!-- BOTÓN PRINCIPAL -->
    <button id="btn-formulario" class="btn-principal">
      Solicitar intercambio
    </button>

  </div>

  <!-- FORMULARIO DESLIZABLE -->
  <div id="formulario-container" class="formulario-container oculto">
    <button id="cerrar-formulario" class="cerrar">✕</button>

    <!-- INFO INTERCAMBIO -->
    <div id="info-intercambio" class="alerta info oculto"></div>

    <form id="formulario">
      <!-- tus inputs existentes -->
    </form>

    <!-- ERROR FORMULARIO -->
    <div id="error-intercambio" class="alerta error oculto"></div>
  </div>
</body>
</html>
